<li (click)="test(todoEl)">
  <div class="todo-item">
    <label class="todo-item__checkbox">
        <input type="checkbox">
        <span class="icon"></span>
        <span class="list">{{ todoEl.name }}</span>
    </label>
    <div class="todo-item__star">
        <i class="fa fa-star"></i>
    </div>
  </div>
</li>
