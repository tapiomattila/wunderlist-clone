<div class="main-content">
  <div class="main-content__input-container">
    <div class="input">
      <input 
        type="text" 
        [(ngModel)]="todoInput" 
        placeholder="Add a to-do..." 
        (keydown)="onEnterPress($event)">
    </div>
  </div>

  <div class="list">
    <ul>
      <app-todo-list-item 
        *ngFor="let todo of todos" 
        [todoEl]="todo"></app-todo-list-item>
    </ul>
  </div>
</div>
