<div class="modal-edit">
  <div *ngIf="editTodo" class="editForm">
    <form [formGroup]='todoEditForm' (ngSubmit)="onSubmit()">
      <div class="header">
        <h3>Edit todo</h3>
      </div>
      <div class="input-container">
        <input type="text" formControlName="editTodo">
      </div>
      <div class="buttons">
        <button class="submit-btn" type="submit">Submit</button>
        <button class="cancel-btn" (click)="closeModal()" type="button">X</button>
      </div>
    </form>
  </div>
</div>
