  <li class="list-item" (click)="selectCategory(categoryEl)">
    <div class="icon-and-name">
      <i class="fa fa-list"></i>
      <p class="category-item-name">{{ categoryEl.categoryName }}</p>
    </div>
    <div class="count">{{ (store.showCustomCategoryContent(categoryEl.id) | async).length }}</div>
  </li>
